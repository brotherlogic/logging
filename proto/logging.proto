syntax = "proto3";

package logging;

message Log {
  string origin = 1;
  string server = 2;
  string log = 3;
  int64 timestamp = 4;
  int32 ttl = 5;
}

message LogList {
  repeated Log logs = 1;
}

message LogRequest {
  Log log = 1;
}

message LogResponse {}

service LoggingService {
  rpc Log(LogRequest) returns (LogResponse) {};
}